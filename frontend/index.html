<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computational math lab 6</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="UTF-8"
            src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css"/>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/validator.js" type="text/javascript"></script>
    <script src="js/form_worker.js" type="text/javascript"></script>
</head>
<body>
    <h1>Povetin Ilya P32121</h1>
    <h1>Integral Approximation</h1>
    <form id="myForm">
        <div class="form-row">
            <h3>Select Function:</h3>
            <select id="function" name="function">
                <option value="1">y' = x + y</option>
                <option value="2">y' = x^2 + y</option>
                <option value="3">y' = y + (1 + x) * y^2</option>
            </select>
        </div>
        <div class="form-row">
            <div style="flex: 1">
                <h3>Y0:</h3>
                <input type="text" id="y0" name="y0" placeholder="Initial Y">
            </div>
            <div style="flex: 1">
                <h3>X0:</h3>
                <input type="text" id="x0" name="x0" placeholder="Initial X">
            </div>
        </div>
        <div class="form-row">
            <div style="flex: 1">
                <h3>Xn:</h3>
                <input type="text" id="xn" name="xn" placeholder="Right interval">
            </div>
            <div style="flex: 1">
                <h3>H:</h3>
                <input type="text" id="h" name="h" placeholder="Step">
            </div>
            <div style="flex: 1">
                <h3>E:</h3>
                <input type="text" id="e" name="e" placeholder="Accuracy">
            </div>
        </div>
        <div class="form-row">
            <input type="submit" value="Submit">
        </div>
    </form>
    <div id="display-container"></div>
    <div class="plot_box">
        <div id="jxgbox" class="jxgbox"></div>
    </div>
</body>
</html>
